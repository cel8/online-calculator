<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="site.ico" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="operand">
        <div class="history screen"></div>
        <div class="current screen"></div>
      </div>
      <div class="clean">
        <button class="clear-btn">CLEAR</button>
        <button class="delete-btn">UNDO</button>
        <button class="sign-btn">+ / -</button>
      </div>
      <div class="operation">
        <button class="operation-btn" data-numbtn="">7</button>
        <button class="operation-btn" data-numbtn="">8</button>
        <button class="operation-btn" data-numbtn="">9</button>
        <button class="operation-btn" data-oprbtn="">÷</button>
        <button class="operation-btn" data-numbtn="">4</button>
        <button class="operation-btn" data-numbtn="">5</button>
        <button class="operation-btn" data-numbtn="">6</button>
        <button class="operation-btn" data-oprbtn="">×</button>
        <button class="operation-btn" data-numbtn="">3</button>
        <button class="operation-btn" data-numbtn="">2</button>
        <button class="operation-btn" data-numbtn="">1</button>
        <button class="operation-btn" data-oprbtn="">-</button>
        <button class="operation-btn" data-numbtn="">.</button>
        <button class="operation-btn" data-numbtn="">0</button>
        <button class="operation-btn" data-oprbtn="">=</button>
        <button class="operation-btn" data-oprbtn="">+</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright © 2022 Alessandro Celotti</p>
    <a href="https://github.com/cel8" target="_blank"><i class="fab fa-github"></i></a>
  </div>
</body>
<script src="./app.js"></script>
</html>
